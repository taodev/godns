log-level: debug

udp: :56
# 是否阻止 AAAA 查询（IPv6）
block-aaaa: true

bootstrap-dns:
  - 223.5.5.5
  - 223.6.6.6

cache:
  max-counters: 10000
  max-cost: 10000
  buffer-items: 64
  ttl: 24h
  # 覆盖最小 TTL 值, 单位为秒
  # 如果设置为 0，则不覆盖最小 TTL 值
  min-ttl: 60 # 1 分钟
  # 覆盖最大 TTL 值, 单位为秒
  # 如果设置为 0，则不覆盖最大 TTL 值
  max-ttl: 86400 # 1 天

upstream:
  mydns: stcp://123456@127.0.0.1:553

default-upstream: mydns
